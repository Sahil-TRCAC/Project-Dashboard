<center>

<script>
    function calculateincome() {

        let dailyworked = parseInt(document.getElementById("day").value);
         let wage = parseInt(document.getElementById("hour").value);
         let dailyincome = dailyworked * wage;
         let Monthlyincome = dailyincome * 30;
         let yearlyincome = Monthlyincome * 12;

         document.getElementById("display").innerHTML = 
          "Daily Income : " + dailyincome + "<br>" +
                "Monthly Income : " + Monthlyincome + "<br>" +
                "Yearly Income : " + yearlyincome;
    }


</script>
